{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="d-flex justify-content-center mt-4">
    <div class="col-sm-11 col-md-6 col-lg-4 col-xl-4 text-start">

        <h1>Have a question?</h1>
        <h2 class="h5 mb-4">Fill out the contact form and we'll get back to you as soon as possible!</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Send Message</button>
        </form>

    </div>
</section>

{% endblock %}
