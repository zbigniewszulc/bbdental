{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="d-flex justify-content-center mt-5">
    <div class="col-sm-11 col-md-5 col-lg-4 col-xl-4 text-start">

        <h1>Contact Us</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Send Message</button>
        </form>

    </div>
</section>

{% endblock %}
